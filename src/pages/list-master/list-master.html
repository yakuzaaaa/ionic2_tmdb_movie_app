<ion-header no-shadow>
	<ion-toolbar color="primary">
		<ion-title>{{ 'MOVIES_LIST_TITLE' | translate }}</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="addItem()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>

	</ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
	<ion-list>
		<ion-card *ngFor="let movie of nowPlayingMovies" (click)="openItem(movie)" [style.background-image]="'url(' + movie.posterWithUrl + ')'">
			<div class="card-list-overlay">
				<div class="card-title">{{movie.title}}</div>
			</div>
		</ion-card>
	</ion-list>
</ion-content>
